<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
	
    <h2>Clr Cr8tr</h2>

    <div class="rgb-sliders">
        <div class="color">
            <label for="r">Red</label>
            <input type="range" name="r" value="128" max="255">	
        </div>
        <div class="color">
            <label for="g">Green</label>
            <input type="range" name="g" value="128" max="255">
        </div>
        <div class="color">
            <label for="b">Blue</label>
            <input type="range" name="b" value="128" max="255">
        </div>
        <div class="result">
            <label for="">r:</label>
            <input type="text" class="r" value="128">
            <label for="">g:</label>
            <input type="text" class="g" value="128">
            <label for="">b:</label>
            <input type="text" class="b" value="128">
        </div>
    </div>

            <input type="color" name="custom">
        </div>	
    </div> -->
    <script src="script.js"></script>

</body>
</html>
